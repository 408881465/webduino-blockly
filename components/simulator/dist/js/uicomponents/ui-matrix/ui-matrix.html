<script>
var doc = (document._currentScript || document.currentScript).ownerDocument;
var template = doc.querySelector('#matrix');

customElements.define('ui-matrix', class extends HTMLElement {
  constructor() {
    super();

    const root = this.attachShadow({
      mode: 'closed'
    });
    const temp = document.importNode(template.content, true);
    root.appendChild(temp);
    this.root = root;
    this.print('1026464040462610');
  }

  pin(din, cs, clk) {
    this.din = din;
    this.cs = cs;
    this.clk = clk;
    this.root.querySelector("#din").innerHTML = din;
    this.root.querySelector("#cs").innerHTML = cs;
    this.root.querySelector("#clk").innerHTML = clk;
  }

  print(v) {
    var v16 = [];
    var v2 = [];
    var vimg = [];
    var va = v.split('');
    for (var n = 0; n < 8; n++) {
      v16[n] = va[n * 2] + va[n * 2 + 1];
    }
    for (var m = 0; m < 8; m++) {
      var qq = parseInt(v16[m], 16);
      v2[m] = qq.toString(2);
      if (v2[m].length < 8) {
        var ml = 8 - v2[m].length;
        for (var o = 0; o < ml; o++) {
          v2[m] = '0' + v2[m];
        }
      }
    }
    for (var n = 0; n < 8; n++) {
      vimg[n] = v2[n].split('');
      for (var m = 0; m < 8; m++) {
        if (vimg[n][m] == 1) {
          $(this.root).find('.a').eq(n).find('.b').eq(7 - m).addClass('light');
        } else {
          if ($(this.root).find('.a').eq(n).find('.b').eq(7 - m).hasClass('light')) {
            $(this.root).find('.a').eq(n).find('.b').eq(7 - m).removeClass('light');
          }
        }
      }
    }
  }
});
</script>
